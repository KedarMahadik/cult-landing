<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Hub - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background-color: #f4f4f4; color: #333; }
    .navbar { background-color: #333; color: #fff; position: fixed; width: 100%; top: 0; padding: 15px 0; z-index: 1000; }
    .navbar .container { display: flex; justify-content: space-between; align-items: center; padding: 0 50px; }
    .navbar .logo { font-size: 28px; font-weight: 600; color: #ffcc00; }
    .navbar .nav-links { list-style: none; display: flex; }
    .navbar .nav-links li { margin-left: 20px; }
    .navbar .nav-links a { color: #fff; text-decoration: none; padding: 5px 15px; transition: color 0.3s; }
    .navbar .nav-links a:hover { color: #ffcc00; }

    /* Contact page specific styling */
    .contact-header {
      height: 400px;
      background: url('./images/b1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .contact-header h1 {
      font-size: 48px;
      color: rgba(0,0,0);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .contact-section {
      padding: 80px 0;
      text-align: center;
      background-color: #fff;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: rgba(0,0,0);
    }

    .contact-section p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
      color: #555;
    }

    /* Footer */
    .footer { background-color: #333; color: white; padding: 20px; text-align: center; }
    .footer p { margin: 0; font-size: 14px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Heritage Hub</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Header -->
  <header class="contact-header">
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to reach out!</p>
    <p>
      <strong>Kedar Mahadik</strong><br>
      Mobile: <a href="tel:9890011995">9890011995</a><br>
      Email: <a href="mailto:kedarmahadik21@gmail.com">kedarmahadik21@gmail.com</a>
    </p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Heritage Hub. All rights reserved.</p>
  </footer>
</body>
</html>
